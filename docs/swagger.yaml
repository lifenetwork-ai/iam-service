definitions:
  constants.IdentifierType:
    enum:
    - email
    - username
    - phone
    type: string
    x-enum-varnames:
    - IdentifierEmail
    - IdentifierUsername
    - IdentifierPhone
  dto.AccountDTO:
    properties:
      api_key:
        description: Nullable
        type: string
      email:
        type: string
      id:
        type: string
      oauth_id:
        description: Nullable
        type: string
      oauth_provider:
        description: Nullable
        type: string
      private_key:
        description: Nullable
        type: string
      public_key:
        description: Nullable
        type: string
      role:
        description: USER, PARTNER, CUSTOMER, VALIDATOR
        type: string
      username:
        type: string
    type: object
  dto.AccountDetailDTO:
    properties:
      account:
        $ref: '#/definitions/dto.AccountDTO'
      company_name:
        type: string
      contact_name:
        type: string
      first_name:
        type: string
      industry:
        type: string
      last_name:
        type: string
      organization_name:
        type: string
      phone_number:
        type: string
      validation_organization:
        type: string
    type: object
  dto.AssignPolicyPayloadDTO:
    properties:
      policy_id:
        type: string
    required:
    - policy_id
    type: object
  dto.DataAccessRequestDTO:
    properties:
      created_at:
        description: Timestamp of when the request was created
        type: string
      file_id:
        description: ID of the file being accessed
        type: string
      id:
        description: Unique identifier for the request
        type: string
      reason_for_rejection:
        description: Optional reason for rejection
        type: string
      reason_for_request:
        description: Reason for the request
        type: string
      request_account_id:
        description: ID of the account being accessed
        type: string
      requesters:
        description: List of accounts making the request
        items:
          $ref: '#/definitions/dto.AccountDTO'
        type: array
      status:
        description: Status of the request (PENDING, APPROVED, REJECTED)
        type: string
      updated_at:
        description: Timestamp of when the request was last updated
        type: string
    type: object
  dto.LoginPayloadDTO:
    properties:
      identifier:
        description: Identifier (email, username, or phone number)
        type: string
      identifier_type:
        allOf:
        - $ref: '#/definitions/constants.IdentifierType'
        description: 'Type of identifier: "email", "username", or "phone"'
      password:
        description: User password
        type: string
    required:
    - identifier
    - identifier_type
    - password
    type: object
  dto.LogoutPayloadDTO:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.PermissionDTO:
    properties:
      action:
        description: The action this permission allows
        type: string
      created_at:
        description: Timestamp of permission creation
        type: string
      description:
        description: Optional description of the permission
        type: string
      id:
        description: Unique ID for the permission
        type: string
      policy_id:
        description: Foreign key referencing IAMPolicy
        type: string
      resource:
        description: The resource this permission applies to
        type: string
      updated_at:
        description: Timestamp of last update
        type: string
    type: object
  dto.PermissionPayloadDTO:
    properties:
      action:
        description: The action the permission allows
        type: string
      description:
        description: Optional description of the permission
        type: string
      policy_id:
        description: Either PolicyID or PolicyName is required
        type: string
      policy_name:
        description: Either PolicyID or PolicyName is required
        type: string
      resource:
        description: The resource the permission applies to
        type: string
    required:
    - action
    - resource
    type: object
  dto.PolicyDTO:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  dto.PolicyPayloadDTO:
    properties:
      description:
        description: Optional description
        type: string
      name:
        description: Name of the policy
        type: string
    required:
    - name
    type: object
  dto.PolicyWithPermissionsDTO:
    properties:
      permissions:
        items:
          $ref: '#/definitions/dto.PermissionDTO'
        type: array
      policy:
        $ref: '#/definitions/dto.PolicyDTO'
    type: object
  dto.RefreshTokenPayloadDTO:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterPayloadDTO:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.RejectRequestPayloadDTO:
    properties:
      reason:
        description: Reason for rejecting the data access request
        type: string
    required:
    - reason
    type: object
  dto.RoleDetailsPayloadDTO:
    properties:
      company_name:
        description: Partner fields
        type: string
      contact_name:
        type: string
      first_name:
        description: Common fields
        type: string
      industry:
        type: string
      last_name:
        type: string
      organization_name:
        description: Customer fields
        type: string
      phone_number:
        type: string
      validation_organization:
        description: Validator fields
        type: string
    type: object
  dto.TokenPairDTO:
    properties:
      access_token:
        description: The JWT Access Token
        type: string
      refresh_token:
        description: The plain Refresh Token
        type: string
    type: object
  dto.UpdateRolePayloadDTO:
    properties:
      role:
        description: USER, PARTNER, CUSTOMER, VALIDATOR
        type: string
      role_details:
        allOf:
        - $ref: '#/definitions/dto.RoleDetailsPayloadDTO'
        description: Role-specific details
    required:
    - role
    type: object
  response.GeneralError:
    properties:
      code:
        type: integer
      errors:
        items:
          type: string
        type: array
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/account/api-key:
    put:
      consumes:
      - application/json
      description: Generate or update the API key for an account.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: API key updated successfully
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.GeneralError'
        "404":
          description: Account not found
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Create or update API key
      tags:
      - account
  /api/v1/account/me:
    get:
      consumes:
      - application/json
      description: This endpoint retrieves the details of the currently authenticated
        user using the provided access token.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User details
          schema:
            $ref: '#/definitions/dto.AccountDetailDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Get current user details
      tags:
      - account
  /api/v1/account/role:
    put:
      consumes:
      - application/json
      description: Update the role of an account and save associated role-specific
        details.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      - description: Payload containing role and role-specific details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateRolePayloadDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Account role updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/response.GeneralError'
        "404":
          description: Account not found
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Update account role and role-specific details
      tags:
      - account
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: This endpoint authenticates the user by email, username, or phone
        number, and returns an access token and refresh token.
      parameters:
      - description: 'User credentials (identifier, password, and identifier_type
          (e.g: email, username, phone))'
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.LoginPayloadDTO'
      produces:
      - application/json
      responses:
        "200":
          description: 'Login successful: {\"access_token\": \"...\", \"refresh_token\":
            \"...\"}'
          schema:
            $ref: '#/definitions/dto.TokenPairDTO'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Authenticate user
      tags:
      - authentication
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: This endpoint invalidates the refresh token, effectively logging
        the user out.
      parameters:
      - description: Logout payload containing the refresh token
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.LogoutPayloadDTO'
      produces:
      - application/json
      responses:
        "200":
          description: 'Logout successful: {\"success\": true}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Logout user
      tags:
      - authentication
  /api/v1/auth/refresh-tokens:
    post:
      consumes:
      - application/json
      description: This endpoint generates a new pair of access and refresh tokens
        using a valid refresh token.
      parameters:
      - description: Refresh token payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenPayloadDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens refreshed successfully
          schema:
            $ref: '#/definitions/dto.TokenPairDTO'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Refresh tokens
      tags:
      - authentication
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: This endpoint registers a new account and its associated role-specific
        details.
      parameters:
      - description: User registration details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterPayloadDTO'
      produces:
      - application/json
      responses:
        "201":
          description: 'Registration successful: {\"success\": true}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "409":
          description: Account already exists
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Register a new account
      tags:
      - authentication
  /api/v1/data-access:
    get:
      consumes:
      - application/json
      description: Fetches a list of data access requests for the authenticated user
        filtered by status.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      - description: Request status to filter by (e.g., 'PENDING', 'APPROVED', 'REJECTED')
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of data access requests
          schema:
            items:
              $ref: '#/definitions/dto.DataAccessRequestDTO'
            type: array
        "400":
          description: Invalid status
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Get data access requests by status
      tags:
      - data-access
  /api/v1/data-access/{requestID}:
    get:
      consumes:
      - application/json
      description: Fetches the data access request for a specific requester and authenticated
        user, prioritizing approved requests.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID of the account making the request
        in: path
        name: requesterAccountID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Data access request details
          schema:
            $ref: '#/definitions/dto.DataAccessRequestDTO'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.GeneralError'
        "404":
          description: Request not found
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Get a data access request
      tags:
      - data-access
  /api/v1/data-access/{requestID}/approve:
    put:
      consumes:
      - application/json
      description: Approves a pending data access request for the authenticated user.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID of the request being approved
        in: path
        name: requestID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Request approved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Approve a data access request
      tags:
      - data-access
  /api/v1/data-access/{requestID}/reject:
    put:
      consumes:
      - application/json
      description: Rejects a pending data access request for the authenticated user.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID of the request being rejected
        in: path
        name: requestID
        required: true
        type: string
      - description: Payload with rejection reason
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.RejectRequestPayloadDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Request rejected successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Reject a data access request
      tags:
      - data-access
  /api/v1/iam/accounts/{accountID}/policies:
    post:
      consumes:
      - application/json
      description: Maps a specified policy to an account by accountID.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      - description: Account ID to assign the policy to
        in: path
        name: accountID
        required: true
        type: string
      - description: Payload containing the policy ID
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.AssignPolicyPayloadDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Policy assigned successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload or missing policy
          schema:
            $ref: '#/definitions/response.GeneralError'
        "404":
          description: Account or policy not found
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Assign a policy to an account
      tags:
      - IAM
  /api/v1/iam/policies:
    get:
      consumes:
      - application/json
      description: Fetches a list of IAM policies along with their associated permissions.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of policies with permissions
          schema:
            items:
              $ref: '#/definitions/dto.PolicyWithPermissionsDTO'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Get policies with permissions
      tags:
      - IAM
    post:
      consumes:
      - application/json
      description: Adds a new IAM policy to the system. Only accessible to Admins.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Payload for creating policy
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.PolicyPayloadDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Policy created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Create a new policy
      tags:
      - IAM
  /api/v1/iam/policies/permissions:
    post:
      consumes:
      - application/json
      description: Adds a new permission to an existing IAM policy.
      parameters:
      - description: Bearer access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Payload for assigning permission
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.PermissionPayloadDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Permission assigned successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload or missing policy
          schema:
            $ref: '#/definitions/response.GeneralError'
        "404":
          description: Policy not found
          schema:
            $ref: '#/definitions/response.GeneralError'
        "409":
          description: Permission already exists
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Assign a permission to a policy
      tags:
      - IAM
  /api/v1/notifications/data-upload:
    post:
      consumes:
      - application/json
      description: This webhook receives raw payload data when a user successfully
        uploads data.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Notification received successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Notify about successful data upload
      tags:
      - notifications
  /api/v1/validators/active:
    get:
      consumes:
      - application/json
      description: Fetches a list of active validators. Optionally, a comma-separated
        list of validator IDs can be provided to filter the results.
      parameters:
      - description: Bearer access token (e.g., 'Bearer <token>')
        in: header
        name: Authorization
        required: true
        type: string
      - description: Comma-separated list of validator IDs to filter results (e.g.,
          'id1,id2,id3')
        in: query
        name: validator_ids
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of active validators
          schema:
            items:
              $ref: '#/definitions/dto.AccountDetailDTO'
            type: array
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.GeneralError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.GeneralError'
        "403":
          description: Insufficient permissions
          schema:
            $ref: '#/definitions/response.GeneralError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.GeneralError'
      summary: Get Active Validators
      tags:
      - validators
swagger: "2.0"
