name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOMODCACHE: ${{ github.workspace }}/.gomodcache

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22
        cache: false

    - name: Cache Go build cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-gobuild-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gobuild-

    - name: Cache Go modules (project-local)
      uses: actions/cache@v3
      with:
        path: ${{ env.GOMODCACHE }}
        key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gomod-

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./... -v
  lint:
    runs-on: ubuntu-latest
    env:
      GOMODCACHE: ${{ github.workspace }}/.gomodcache

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22
        cache: false

    - name: Cache Go build cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-gobuild-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gobuild-

    - name: Cache Go modules (project-local)
      uses: actions/cache@v3
      with:
        path: ${{ env.GOMODCACHE }}
        key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gomod-

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.8
    - name: Run golangci-lint
      run: golangci-lint run ./...
  test-integration:
    name: Test Integration
    runs-on: ubuntu-latest
    env:
      GOMODCACHE: ${{ github.workspace }}/.gomodcache

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22
        cache: false

    - name: Cache Go build cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-gobuild-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gobuild-

    - name: Cache Go modules (project-local)
      uses: actions/cache@v3
      with:
        path: ${{ env.GOMODCACHE }}
        key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gomod-

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./... -v -tags=integration