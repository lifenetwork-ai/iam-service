name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GOMODCACHE: ${{ github.workspace }}/.gomodcache

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
          cache: false

      - name: Cache Go build cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-gobuild-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gobuild-

      - name: Cache Go modules (project-local)
        uses: actions/cache@v3
        with:
          path: ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-gomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-gomod-

      - name: Install dependencies
        run: go mod tidy

      # --- Run unit tests ---
      - name: Run unit tests with coverage
        run: go test ./... -v -coverprofile=coverage-unit.out -covermode=atomic

      # --- Run integration tests ---
      - name: Run integration tests with coverage
        run: go test ./... -v -tags=integration -coverprofile=coverage-integration.out -covermode=atomic

      # --- Merge coverage ---
      - name: Merge coverage files
        run: |
          # First line from unit tests coverage file
          head -n 1 coverage-unit.out > coverage-merged.out
          # Append all coverage data except the first line (header)
          tail -n +2 coverage-unit.out >> coverage-merged.out
          tail -n +2 coverage-integration.out >> coverage-merged.out

      # --- Upload to Codecov ---
      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-merged.out
          name: CI
          flags: combined
