name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b $(go env GOPATH)/bin v1.64.8
      - run: golangci-lint run ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - run: go mod tidy

      # Unit tests
      - name: Run unit tests
        run: go test ./... -v -coverprofile=coverage-unit.out -covermode=atomic

      # Integration tests
      - name: Run integration tests
        run: go test ./... -v -tags=integration -coverprofile=coverage-integration.out -covermode=atomic

      # Merge coverprofiles
      - name: Merge coverage reports
        run: |
          echo "mode: atomic" > coverage.txt
          tail -n +2 coverage-unit.out >> coverage.txt || true
          tail -n +2 coverage-integration.out >> coverage.txt || true

      # Upload merged coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.txt
          flags: combined
          name: CI
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
